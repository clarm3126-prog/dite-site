<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 브랜드 커넥트 쇼케이스</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>네이버 브랜드 커넥트</h1>
        <nav>
            <a href="#categories">카테고리</a>
            <a href="#partnership">파트너십 문의</a>
        </nav>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="제품 검색...">
        </div>
    </header>

    <section id="hero-section">
        <div class="hero-content">
            <h2>당신의 다음 최애 브랜드를 만나보세요</h2>
            <p>네이버 최고의 커넥티드 브랜드에서 엄선된 혁신적인 제품들을 만나보세요.</p>
        </div>
    </section>

    <!-- App root where dynamic content will be rendered -->
    <main id="app-root" class="app-root"></main>

    <section id="popular-products-section">
        <h2>인기 상품</h2>
        <div id="popular-products" class="popular-products">
            <!-- Popular products will be injected here by main.js -->
        </div>
    </section>

    <section id="partnership-section">
        <div class="partnership-content">
            <h2>파트너가 되어주세요</h2>
            <p>네이버 브랜드 커넥트와 함께 브랜드를 성장시키고 새로운 고객과 만나보세요.</p>
            <form id="partnership-form" class="partnership-form">
                <input type="text" id="partner-name" name="name" placeholder="이름" required>
                <input type="email" id="partner-email" name="email" placeholder="이메일" required>
                <textarea id="partner-message" name="message" rows="4" placeholder="문의 내용" required></textarea>
                <button type="submit" class="cta-button">문의하기</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 네이버 브랜드 커넥트</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
